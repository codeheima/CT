#log to file
log4j.appender.stdout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.stdout.File=${user.dir}/log/ct.log
log4j.appender.stdout.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p %t %c{1}:%L - %m%n
log4j.appender.Runlog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p %t %c{1}:%L - %m%n
log4j.appender.Errorlog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p %t %c{1}:%L - %m%n

